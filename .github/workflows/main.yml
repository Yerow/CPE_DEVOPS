name: CI DevOps 2025

on:
  # Run on push to main and develop branches
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  test-backend: 
    runs-on: ubuntu-22.04
    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: maven  # Cache Maven dependencies to speed up builds

      # Build and test the application
      - name: Build and test with Maven
        run: mvn clean verify
        working-directory: simple-api  # Move inside the project directory

  build-and-push-docker-image:
    needs: test-backend  # Run only if test-backend succeeds
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Login to DockerHub securely
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USER }}" --password-stdin

      # Build and push backend image
      - name: Build and push backend
        uses: docker/build-push-action@v6.13.0
        with:
          context: simple-api
          tags: ${{ secrets.DOCKER_USER }}/tp-devops-simple-api:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # Build and push database image
      - name: Build and push database
        uses: docker/build-push-action@v6.13.0
        with:
          context: database
          tags: ${{ secrets.DOCKER_USER }}/tp-devops-database:latest
          push: ${{ github.ref == 'refs/heads/main' }}

      # Build and push HTTP server image
      - name: Build and push httpd
        uses: docker/build-push-action@v6.13.0
        with:
          context: http-server
          tags: ${{ secrets.DOCKER_USER }}/tp-devops-http-server:latest
          push: ${{ github.ref == 'refs/heads/main' }}


    name: SonarQube
    on:
      push:
        branches:
          - main
      pull_request:
        types: [opened, synchronize, reopened]
    jobs:
      build:
        name: Build and analyze
        runs-on: ubuntu-22.04
        steps:
          - uses: actions/checkout@v4
            with:
              fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          - name: Set up JDK 21
            uses: actions/setup-java@v4
            with:
              java-version: 21
              distribution: 'corretto' # Alternative distribution options are available.
          - name: Cache SonarQube packages
            uses: actions/cache@v4
            with:
              path: ~/.sonar/cache
              key: ${{ runner.os }}-sonar
              restore-keys: ${{ runner.os }}-sonar
          - name: Cache Maven packages
            uses: actions/cache@v4
            with:
              path: ~/.m2
              key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
              restore-keys: ${{ runner.os }}-m2
          - name: Build and analyze
            env:
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
            run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Yerow_CPE_DOCKER